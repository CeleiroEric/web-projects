<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
            <p>¡Bienvenido al formulario de registro!</p>
            <p>Por favor, introduzca sus datos.</p>
        </header>
        <main>
            <form>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="nombre" required>
                    <span id="error_nombre"></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="error_email"></span>
                </div>
                <div>
                    <label for="numero">Telefono</label>
                    <input type="tel" id="numero" name="telefono">
                    <span id="error_telefono"></span>
                </div>             
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password_error"></span>
                </div>
                <div>
                    <label for="confirmar_password">Repite la contraseña</label>
                    <input type="password" id="confirmar_password" name="confirm_password" required>
                    <span id="error_confirmar_password"></span>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </main>
    </body> 
</html>
