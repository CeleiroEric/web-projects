<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>INTERACTIVE MEDIA GALLERY</h1>
        </header>
        <main>
            <div class="filter-buttons">
                <button data-filter="all">Mostrar todo</button>
                <button data-filter="web">Diseño Web</button>
                <button data-filter="design">Branding y Diseño</button>
                <button data-filter="js">JavaScript</button>
            </div>
            <div class="gallery-container">
                <div data-category="web">
                    <img src="https://picsum.photos/id/1/300/200" alt="portatil-con-codigo">
                </div>
                <div data-category="design">
                    <img src="https://picsum.photos/id/60/300/200" alt="bocetos">
                </div>
                <div data-category="js">
                    <img src="https://picsum.photos/id/180/300/200" alt="pantalla-con-js">
                </div>
                <div data-category="js">
                    <img src="https://picsum.photos/id/120/300/200">
                </div>
            </div>
        </main>
        
        <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="full-img">
        </div>
        <script src="script.js"></script>
    </body>
</html>
