<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>INTERACTIVE MEDIA GALLERY</h1>
        </header>
        <main>
            <div class="filter-buttons">
                <button data-filter="all">Mostrar todo</button>
                <button data-filter="nature">Naturaleza</button>
                <button data-filter="city">Ciudad</button>
                <button data-filter="food">Comida</button>
            </div>
            <div class="gallery-container">
                <div data-category="nature">
                    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=800&q=80" alt="MontaÃ±as">
                </div>
                <div data-category="nature">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=80" alt="Bosque">
                </div>

                <div data-category="city">
                    <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?auto=format&fit=crop&w=800&q=80" alt="Calle de ciudad moderna">
                </div>
                <div data-category="city">
                    <img src="https://images.unsplash.com/photo-1448630360428-65456885c650?auto=format&fit=crop&w=800&q=80" alt="Arquitectura Minimalista Blanca">
                </div>

                <div data-category="food">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Plato Gourmet">
                </div>
                <div data-category="food">
                    <img src="https://images.unsplash.com/photo-1473093226795-af9932fe5856?auto=format&fit=crop&w=800&q=80" alt="Plato de pasta italiana">
                </div>
                </div>
            </div>
        </main>
        
        <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="full-img">
        </div>
        <script src="script.js"></script>
    </body>
</html>
